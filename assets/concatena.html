<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenação de listas </title>
    <script>
        var lista1 = [1, 2, 3, 4, 5]
        var lista2 = [6, 7, 8, 9, 10]

        for (posicao in lista1) {
            lista1.push(lista2[posicao])
            alert(lista1)
        }
            
    </script>
</head>
